<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spa Booking Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            padding: 40px;
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-weight: 600;
        }
        
        .description {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        
        .row {
            display: flex;
            flex-wrap: wrap;
            margin: -10px;
        }
        
        .col-sm-6 {
            flex: 0 0 50%;
            padding: 10px;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 15px 20px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
        }
        
        input:focus, select:focus, textarea:focus {
            border-color: #4a86e8;
        }
        
        textarea {
            min-height: 120px;
            resize: vertical;
        }
        
        .dateTimePicker {
            position: relative;
        }
        
        .dateTimePicker input {
            padding-right: 45px;
        }
        
        .dateTimePicker i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #777;
            cursor: pointer;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 15px;
            background: #4a86e8;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 20px;
            transition: background 0.3s;
        }
        
        button:hover {
            background: #3a76d8;
        }
        
        .calendar {
            display: none;
            background: white;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-top: 10px;
            position: absolute;
            width: 320px;
            z-index: 100;
        }
        
        .calendar.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }
        
        .calendar-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .calendar-header button {
            background: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
            color: #4a86e8;
            padding: 5px 10px;
            border-radius: 5px;
            width: auto;
            transition: background 0.3s;
        }
        
        .calendar-header button:hover {
            background: #f0f0f0;
        }
        
        .calendar-header span {
            font-weight: 600;
            font-size: 18px;
        }
        
        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .calendar-day {
            text-align: center;
            font-weight: 600;
            padding: 10px;
            color: #555;
        }
        
        .calendar-date {
            text-align: center;
            padding: 10px;
            cursor: pointer;
            border-radius: 50%;
            transition: background 0.3s;
        }
        
        .calendar-date:hover {
            background: #e6f0ff;
        }
        
        .calendar-date.selected {
            background: #4a86e8;
            color: white;
        }
        
        .calendar-date.inactive {
            color: #ccc;
            cursor: default;
        }
        
        .time-selector {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }
        
        .time-selector.active {
            display: block;
            animation: fadeIn 0.5s ease;
        }
        
        .time-selector h3 {
            text-align: center;
            margin-bottom: 15px;
            color: #333;
        }
        
        .time-slots {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        
        .time-slot {
            padding: 10px;
            text-align: center;
            background: #f8f9fa;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .time-slot:hover {
            background: #e6f0ff;
        }
        
        .time-slot.selected {
            background: #4a86e8;
            color: white;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @media (max-width: 768px) {
            .col-sm-6 {
                flex: 0 0 100%;
            }
            
            .container {
                padding: 20px;
            }
            
            .time-slots {
                grid-template-columns: repeat(3, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spa Appointment Booking</h1>
        <p class="description">Fill out the form below to book your relaxing spa experience. We'll confirm your appointment shortly.</p>
        
        <form action="#0">
            <div class="row">
                <div class="col-sm-6">
                    <input type="text" placeholder="Name *">
                </div>
                <div class="col-sm-6">
                    <input type="email" placeholder="Email Address *">
                </div>
                <div class="col-sm-6">
                    <select class="nice-select" name="#" id="subject">
                        <option value="0">Select Service *</option>
                        <option value="2">Aroma Massage</option>
                        <option value="2">Swedish Massage</option>
                        <option value="3">Stone Message</option>
                        <option value="4">Foot Message</option>
                        <option value="5">Thai Dry Massage</option>
                        <option value="6">Deep Tissue Massage</option>
                        <option value="7">Balinese Massage</option>
                        <option value="8">Body Wrap Massage</option>
                        <option value="9">Body Scrub Massage</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <div class="dateTimePicker">
                        <input type="text" name="filter-date" id="filter-date"
                            placeholder="Select Date & Time *" readonly>
                        <i class="fa-solid fa-calendar-days"></i>
                        <div class="calendar" id="calendar">
                            <div class="calendar-header">
                                <button id="prev-month"><i class="fas fa-chevron-left"></i></button>
                                <span id="current-month-year">April 2023</span>
                                <button id="next-month"><i class="fas fa-chevron-right"></i></button>
                            </div>
                            <div class="calendar-grid">
                                <div class="calendar-day">Sun</div>
                                <div class="calendar-day">Mon</div>
                                <div class="calendar-day">Tue</div>
                                <div class="calendar-day">Wed</div>
                                <div class="calendar-day">Thu</div>
                                <div class="calendar-day">Fri</div>
                                <div class="calendar-day">Sat</div>
                                <!-- Dates will be inserted here by JavaScript -->
                            </div>
                            
                            <div class="time-selector" id="time-selector">
                                <h3>Select a Time</h3>
                                <div class="time-slots">
                                    <div class="time-slot">09:00 AM</div>
                                    <div class="time-slot">10:00 AM</div>
                                    <div class="time-slot">11:00 AM</div>
                                    <div class="time-slot">12:00 PM</div>
                                    <div class="time-slot">01:00 PM</div>
                                    <div class="time-slot">02:00 PM</div>
                                    <div class="time-slot">03:00 PM</div>
                                    <div class="time-slot">04:00 PM</div>
                                </div>
                                <button class="confirm-btn" id="confirm-btn" type="button">Confirm Selection</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <textarea name="masage" id="masage"
                placeholder="Write a Message"></textarea>
            <button type="submit">Book Now</button>
        </form>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const dateInput = document.getElementById('filter-date');
            const calendarIcon = document.querySelector('.fa-calendar-days');
            const calendar = document.getElementById('calendar');
            const prevMonthBtn = document.getElementById('prev-month');
            const nextMonthBtn = document.getElementById('next-month');
            const currentMonthYear = document.getElementById('current-month-year');
            const timeSelector = document.getElementById('time-selector');
            const confirmBtn = document.getElementById('confirm-btn');
            
            let currentDate = new Date();
            let selectedDate = null;
            let selectedTime = null;
            
            // Initialize calendar
            renderCalendar(currentDate);
            
            // Toggle calendar visibility
            calendarIcon.addEventListener('click', function(e) {
                e.stopPropagation();
                calendar.classList.toggle('active');
                if (calendar.classList.contains('active')) {
                    timeSelector.classList.remove('active');
                }
            });
            
            dateInput.addEventListener('click', function() {
                calendar.classList.toggle('active');
                if (calendar.classList.contains('active')) {
                    timeSelector.classList.remove('active');
                }
            });
            
            // Month navigation
            prevMonthBtn.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() - 1);
                renderCalendar(currentDate);
            });
            
            nextMonthBtn.addEventListener('click', function() {
                currentDate.setMonth(currentDate.getMonth() + 1);
                renderCalendar(currentDate);
            });
            
            // Time slot selection
            document.querySelectorAll('.time-slot').forEach(slot => {
                slot.addEventListener('click', function() {
                    document.querySelectorAll('.time-slot').forEach(s => s.classList.remove('selected'));
                    this.classList.add('selected');
                    selectedTime = this.textContent;
                });
            });
            
            // Confirm selection
            confirmBtn.addEventListener('click', function() {
                if (selectedDate && selectedTime) {
                    dateInput.value = `${selectedDate} ${selectedTime}`;
                    calendar.classList.remove('active');
                } else if (selectedDate) {
                    // If no time selected, just use the date
                    dateInput.value = selectedDate;
                    calendar.classList.remove('active');
                }
            });
            
            // Render calendar function
            function renderCalendar(date) {
                const year = date.getFullYear();
                const month = date.getMonth();
                
                currentMonthYear.textContent = `${getMonthName(month)} ${year}`;
                
                const firstDay = new Date(year, month, 1);
                const lastDay = new Date(year, month + 1, 0);
                const daysInMonth = lastDay.getDate();
                const startDay = firstDay.getDay();
                
                // Clear previous dates
                const calendarGrid = document.querySelector('.calendar-grid');
                while (calendarGrid.children.length > 7) {
                    calendarGrid.removeChild(calendarGrid.lastChild);
                }
                
                // Add inactive dates from previous month
                for (let i = 0; i < startDay; i++) {
                    const prevMonthDay = new Date(year, month, 0 - i);
                    const dateElement = document.createElement('div');
                    dateElement.classList.add('calendar-date', 'inactive');
                    dateElement.textContent = prevMonthDay.getDate();
                    calendarGrid.appendChild(dateElement);
                }
                
                // Add current month dates
                for (let i = 1; i <= daysInMonth; i++) {
                    const dateElement = document.createElement('div');
                    dateElement.classList.add('calendar-date');
                    dateElement.textContent = i;
                    
                    // Highlight today's date
                    const today = new Date();
                    if (i === today.getDate() && month === today.getMonth() && year === today.getFullYear()) {
                        dateElement.classList.add('selected');
                    }
                    
                    dateElement.addEventListener('click', function() {
                        document.querySelectorAll('.calendar-date').forEach(d => d.classList.remove('selected'));
                        this.classList.add('selected');
                        
                        selectedDate = `${i} ${getMonthName(month)} ${year}`;
                        
                        // Show time selector after a short delay
                        setTimeout(() => {
                            timeSelector.classList.add('active');
                        }, 300);
                    });
                    
                    calendarGrid.appendChild(dateElement);
                }
                
                // Calculate how many inactive dates to add for next month
                const totalCells = 42; // 6 rows x 7 columns
                const remainingCells = totalCells - (startDay + daysInMonth);
                
                // Add inactive dates from next month
                for (let i = 1; i <= remainingCells; i++) {
                    const dateElement = document.createElement('div');
                    dateElement.classList.add('calendar-date', 'inactive');
                    dateElement.textContent = i;
                    calendarGrid.appendChild(dateElement);
                }
            }
            
            function getMonthName(monthIndex) {
                const months = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                return months[monthIndex];
            }
            
            // Close calendar when clicking outside
            document.addEventListener('click', function(event) {
                if (!event.target.closest('.dateTimePicker') && calendar.classList.contains('active')) {
                    calendar.classList.remove('active');
                }
            });
        });
    </script>
</body>
</html>
